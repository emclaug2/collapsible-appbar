<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>
	<mat-toolbar color="primary" [ngClass]="{'mat-elevation-z2': scrollTop>200}" style="position:fixed; top: 0;z-index:10;" *ngIf="shrinkToolbar">
		<mat-toolbar-row>
			<button mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div fxLayout="column" fxLayoutAlign="start" class="spacing-16" style="padding-top:8px;">
     <div class="mat-title" style="margin-bottom:2px !important;">President</div>
     <div class="mat-subheading-2" style="line-height:.6rem;">Leader of the Free World</div>
    </div>
  </mat-toolbar-row>
  	</mat-toolbar>
	<mat-toolbar color="primary" class="abe">
    
		<mat-toolbar-row>
			<button mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar-row >
  <mat-toolbar-row fxLayout="column" fxLayoutAlign="start" style="height:auto; margin-left:56px; " [ngStyle]="{opacity: 1-scrollTop/200}">
    <h4 class="mat-display-1">President</h4>
    <div class="mat-headline">Commander in Chief</div>
    <div class="mat-title">Leader of the Free World</div>
  </mat-toolbar-row>
  <mat-toolbar-row>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
	<mat-list-item *ngFor="let item of list;" style="padding:16px;">
	<mat-icon mat-list-avatar>person</mat-icon>
  <div mat-line>{{item.president}}</div>
	<div mat-line>{{item.party}}</div>
  <div mat-line>{{item.took_office}}</div>
	</mat-list-item>
</mat-list>
</div>
