<ion-app>
  <ion-header>
    <expandable-header [scrollArea]="mycontent" headerHeight="200" [shrinkToolbar]="shrinkToolbar" class="bg-image"
      [ngClass]="shrinkToolbar?'':'image'">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <ion-button size="small" fill="clear" style="padding: 0 12px;">
          <mat-icon>menu</mat-icon>
        </ion-button>
        <ion-title>
          <h4 class="mat-title" id="mainTitle">President</h4>
          <div class="mat-body" id="subTitle" style="font-size: 16px;text-align:left;" *ngIf="!shrinkToolbar">
            Commander in Chief
          </div>
          <div class="mat-body" style="font-size: 16px;text-align:left;">Leader of the Free World
          </div>
        </ion-title>
      </div>
    </expandable-header>
  </ion-header>
  <ion-content #mycontent [scrollEvents]="true" (ionScroll)="logScrolling($event)">
    <mat-list style="margin-top:200px ;">
      <mat-list-item *ngFor="let item of list;">
        <mat-icon mat-list-avatar>person</mat-icon>
        <div mat-line class="mat-small" [ngStyle]="{color: Colors.black[900]}">{{item.president}}</div>
        <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.party}}</div>
        <div mat-line [ngStyle]="{color: Colors.gray[800]}">{{item.took_office}}</div>
      </mat-list-item>
    </mat-list>
  </ion-content>
</ion-app>
